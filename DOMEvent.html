<!DOCTYPE html>
<html>

<body>

    <h1 onclick="this.innerHTML = 'Ooops!'">Click on this text!</h1>
    <h2 onclick="changeText(this)">Click on this text!</h2>
    <p>Click the button to display the date.</p>
    <button onclick="displayDate()">The time is?</button>
    <p id="demo"></p>
    <div onmouseover="mOver(this)" onmouseout="mOut(this)" style="background-color:#D94A38;width:120px;height:20px;padding:40px;">
        Mouse Over Me</div>
    <p>This example uses the addEventListener() method to attach a click event to a button.</p>

    <button id="myBtn">Try it</button>
    <button id="myBtn1">Try it for Multiple eventlister</button>
    <button id="myBtn2">Try it for mouse lister</button>
    <p id="d2"></p>
    <script>
        function changeText(id) {
            id.innerHTML = "Ooops!";
        }
        //date onclick Attribute
        setInterval(displayDate, 1000);

        function displayDate() {
            let d = new Date();
            document.getElementById("demo").innerHTML =
                d.getHours() + ":" +
                d.getMinutes() + ":" +
                d.getSeconds();
        }
        //mover event
        function mOver(obj) {
            obj.innerHTML = "Thank You"
        }

        function mOut(obj) {
            obj.innerHTML = "Mouse Over Me"
        }
        //addeventlisnter
        document.getElementById("myBtn").addEventListener("click", function() {
            alert("Hello World!");
        });
        //multiple eventlister
        var x = document.getElementById("myBtn1");
        x.addEventListener("click", myFunction);
        x.addEventListener("click", someOtherFunction);

        function myFunction() {
            alert("Hello World!");
        }

        function someOtherFunction() {
            alert("This function was also executed!");
        }
        //mouse lister
        var y = document.getElementById("myBtn2");

        // Add mouseover event listener
        y.addEventListener("mouseover", myFirstFunction);

        // Add click event listener
        y.addEventListener("click", mySecondFunction);

        // Add mouseout event listener
        y.addEventListener("mouseout", myThirdFunction);

        function myFirstFunction() {
            document.getElementById("d2").innerHTML += "Moused over!<br>";
        }

        function mySecondFunction() {
            document.getElementById("d2").innerHTML += "Clicked!<br>";
        }

        function myThirdFunction() {
            document.getElementById("d2").innerHTML += "Moused out!<br>";
        }
    </script>
</body>

</html>
